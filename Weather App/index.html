<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="main-container">
  <div class="container">

    <header class="header">
      <h1>🌤 Smart Weather App</h1>
      <p class="subtitle">Live weather with smart indicators</p>
    </header>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Get Weather</button>
    </div>

    <div class="weather-card">

      <div class="weather-effects" id="effects">
        <img id="weatherIcon" />
        <div id="rain"></div>
        <div id="snow"></div>
        <div id="wind"></div>
        <div id="lightning"></div>
      </div>

      <h2 id="city">--</h2>
      <p id="condition">---</p>

      <div class="temp">
        <span id="temp">0</span>°C
      </div>
      <p class="feels">Feels like <span id="feels">0</span>°C</p>

      <p id="status" class="status normal">Status: --</p>

      <div class="info">
        <div>💨 Wind: <span id="windSpeed">0</span> m/s</div>
        <div>💧 Humidity: <span id="humidity">0</span>%</div>
        <div>🌅 Sunrise: <span id="sunrise">--</span></div>
        <div>🌇 Sunset: <span id="sunset">--</span></div>
      </div>

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
