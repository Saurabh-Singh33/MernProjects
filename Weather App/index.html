<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container">
    <div class="container">
        <header class="header">
            <h1>🌤 Smart Weather App</h1>
            <p class="subtitle">Live weather with smart indicators</p>
        </header>

        <div class="search-box">
            <input type="text" id="cityname" placeholder="Enter city name...">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
      
        <div id="weatherResult" class="weather-card">
            <!-- Weather Effects Section -->
            <div class="weather-effects" id="weatherEffects">
                <div class="effect-container">
                    <img id="weatherIcon" width="120" alt="Weather Icon" src="https://via.placeholder.com/120">
                </div>
                <!-- Rain, Wind, Snow animations -->
                <div class="rain-container" id="rainContainer"></div>
                <div class="wind-container" id="windContainer"></div>
                <div class="snow-container" id="snowContainer"></div>
                <!-- Lightning effect -->
                <div class="lightning-effect" id="lightningEffect"></div>
            </div>

            <!-- City and Status -->
            <div class="city-info">
                <h2 id="cityName">London</h2>
                <p class="condition" id="conditionText">---</p>
            </div>

            <!-- Main Temperature Display -->
            <div class="temperature-display">
                <div class="main-temp">
                    <span id="mainTemp">0</span>
                    <span class="degree">°C</span>
                </div>
                <div class="feels-like">
                    Feels like <span id="feelsTemp">0</span>°C
                </div>
            </div>

            <!-- Status Badge -->
            <p class="status" id="statusBadge">Status: Normal Weather 🙂</p>

            <!-- Weather Parameters Section -->
            <div class="params-container">
                <div class="param-card">
                    <div class="param-icon">💨</div>
                    <div class="param-content">
                        <span class="param-label">Wind Speed</span>
                        <span class="param-value" id="windValue">0 m/s</span>
                        <span class="param-detail" id="windDetail">Calm</span>
                    </div>
                </div>

                <div class="param-card">
                    <div class="param-icon">💧</div>
                    <div class="param-content">
                        <span class="param-label">Humidity</span>
                        <span class="param-value" id="humidityValue">0%</span>
                        <span class="param-detail" id="humidityDetail">Normal</span>
                    </div>
                </div>
            </div>

            <!-- Weather Details -->
            <div class="details-section">
                <div class="detail-item">
                    <span class="detail-label">Condition</span>
                    <span class="detail-value" id="detailCondition">---</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Sunrise</span>
                    <span class="detail-value" id="sunrise">---</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Sunset</span>
                    <span class="detail-value" id="sunset">---</span>
                </div>
            </div>
        </div>

    </div>
 </div>

<script src="app.js"></script>
</body>
</html>
